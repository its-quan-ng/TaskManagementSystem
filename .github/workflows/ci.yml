# .github/workflows/ci.yml
name: CI ‚Äì Build & Lint Frontend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint_and_build:
    name: üõ† Lint & Build CSS/JS
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # 3. Install npm dependencies
      - name: Install npm deps
        run: npm ci

      # 4. Lint JavaScript
      - name: ESLint
        run: npx eslint "frontend/js/**/*.js" "public/js/**/*.js"

      # 5. Lint CSS
      - name: Stylelint
        run: npx stylelint "frontend/css/**/*.css" "public/css/**/*.css"

      # 6. Check formatting
      - name: Prettier check
        run: npx prettier --check "**/*.{js,css,php,html}"

      # 7. Build Tailwind CSS
      - name: Build Tailwind CSS
        run: npm run build:css

      # 8. Upload built CSS (tu·ª≥ ch·ªçn)
      - name: Upload CSS artifact
        uses: actions/upload-artifact@v3
        with:
          name: tailwind-css
          path: public/css/tailwind.css
