<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thêm nhiệm vụ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">
  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-20 flex items-center justify-center">
    <!-- Modal container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md">
      
      <!-- Header giống tạo project -->
      <div class="flex items-center justify-between bg-indigo-600 text-white px-6 py-4 rounded-t-2xl">
        <h3 class="text-lg font-medium">Thêm nhiệm vụ</h3>
        <button class="hover:bg-indigo-500 p-1 rounded-full focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-5 w-5"
               fill="none" viewBox="0 0 24 24" stroke="currentColor"
               stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <!-- Body -->
      <form class="px-6 pb-6 pt-4 space-y-4">
        <!-- Tên nhiệm vụ -->
        <div class="flex items-center bg-indigo-50 rounded-xl px-4 py-3
                    focus-within:ring-2 focus-within:ring-indigo-300">
          <!-- Icon briefcase (ví dụ) -->
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-6 h-6 text-indigo-500 flex-shrink-0 fill-current"
               viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 7h16v3H4V7zm2-4h12v2H6V3zM4 10h16v10H4V10z"/>
          </svg>
          <input type="text"
                 name="taskName"
                 placeholder="Tên nhiệm vụ"
                 class="ml-3 w-full bg-transparent placeholder-gray-500 focus:outline-none text-gray-700"/>
        </div>

        <!-- Tag -->
        <div class="flex items-center bg-indigo-50 rounded-xl px-4 py-3
                    focus-within:ring-2 focus-within:ring-indigo-300">
          <!-- Icon bookmark (ví dụ) -->
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-6 h-6 text-indigo-500 flex-shrink-0 fill-current"
               viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 2h12a2 2 0 012 2v18l-8-5-8 5V4a2 2 0 012-2z"/>
          </svg>
          <input type="text"
                 name="tag"
                 placeholder="Tag"
                 class="ml-3 w-full bg-transparent placeholder-gray-500 focus:outline-none text-gray-700"/>
        </div>

        <!-- Chọn màu -->
        <div>
          <p class="text-indigo-600 text-lg font-semibold">Chọn màu:</p>
          <div class="flex space-x-3 mt-2">
            <button type="button" class="w-8 h-8 bg-pink-500 rounded-full border-2 border-gray-800 focus:outline-none"></button>
            <button type="button" class="w-8 h-8 bg-red-600 rounded-full border-2 border-gray-800 focus:outline-none"></button>
            <button type="button" class="w-8 h-8 bg-green-500 rounded-full border-2 border-gray-800 focus:outline-none"></button>
            <button type="button" class="w-8 h-8 bg-blue-400 rounded-full border-2 border-gray-800 focus:outline-none"></button>
            <button type="button" class="w-8 h-8 bg-orange-500 rounded-full border-2 border-gray-800 focus:outline-none"></button>
          </div>
        </div>

        <!-- Nút Thêm nhiệm vụ -->
        <button type="submit"
                class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl py-3 transition">
          Thêm nhiệm vụ
        </button>
      </form>
    </div>
  </div>
</body>
</html>
